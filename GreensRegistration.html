<body>

    <!-- navigation bar -->

        <img class="logo" src="img/greenstechnologys_logo.png">

        <ul>

        </ul>

    </div>

    <!-- Form Inputs -->
    <form class="regis">

        <h1>Student Registration :</h1> <br><br>

        <label class="one">Enter Your Name :
            <input type="text" name="Name" placeholder="Your Name" required>
        </label> <br><br>

        <label class="two">Enter Your Mobile Number :
            <input type="number" name="Mobile" placeholder="Mobile Number" required>
        </label> <br><br>

        <label class="three">Enter Your Mail Id :
            <input type="email" name="Mail" placeholder="Mail Id" required>
        </label> <br><br>

        <label class="four">Select Your Courses :
            <select name="Courses">
                <option value="none">--None--</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Php">Php</option>
                <option value="DevOps">DevOps</option>
            </select>
        </label><br><br>

        <label class="five">Gender :
            <input id="point" type="radio" name="Gender" value="Men">Men
            <input id="point" type="radio" name="Gender" value="Women">Women
            <input id="point" type="radio" name="Gender" value="Others">Others
        </label> <br><br>

        <label class="six">Enter Your Nearby Branches :
            <select name="Branch Location">
                <option value="none">--None--</option>
                <option value="Adyar">Adyar</option>
                <option value="Velachery">Velachery</option>
                <option value="Thoraipakkam">Thoraipakkam</option>
                <option value="Vadapalani">Vadapalani</option>
                <option value="Perumbakkam">Perumbakkam</option>
                <option value="Mugalivakkam">Mugalivakkam</option>
                <option value="Perungudi">Perungudi</option>
                <option value="Anna Nagar">Anna Nagar</option>
            </select>
        </label><br><br>

        <p>**If Your Existing Register and Student Please Attach your File.**</p>
        <p id="dot" >Attach your File. <input id="dot" type="file" name="File"></p><br><br><br><br><br>

        <div class="seven">
           <button><a href="CompletedForm.html">Submit</a></button>
        </div>

    </form>

</body>

</html>
